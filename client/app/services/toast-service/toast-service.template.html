<md-toast style="background:none; padding: .5rem; position: fixed">

    <div layout="row" layout-align="center center" style="background-color: #fff; color: #303030; box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);">
        <i class="material-icons" flex="20" style="padding: 1rem; background-color: #FFAB40; color: #fff; height: 100%; font-size: 48px">bubble_chart</i>
        <div flex="80" class="toast-text" layout-align="center center" style="padding: 1rem;">
            <span style="padding: 0 0">{{ toast.toastText }}</span>
        </div>
    </div>

</md-toast>
